group 'ua.com.lavi'

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'idea'
apply plugin: 'application'

processResources {
    filesMatching('**/*.properties') {
        filter {
            it.replace('${projectVersion}', project.version)
        }
    }
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

apply from: "$rootDir/gradle-tasks/pmd.gradle"

mainClassName = 'ua.com.lavi.komock.Application'

dependencies {
    compile "ch.qos.logback:logback-classic:1.1.7"
    compile "org.yaml:snakeyaml:1.17"
    compile "com.google.code.gson:gson:2.8.0"
    compile "com.ecwid.consul:consul-api:1.1.10"
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.eclipse.jetty:jetty-server:9.4.0.v20161208"
    compile "org.eclipse.jetty:jetty-servlet:9.4.0.v20161208"
    testCompile "junit:junit:4.12"
    testCompile "com.mashape.unirest:unirest-java:1.4.9"
    testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
}
buildscript {
    ext.kotlin_version = '1.0.6'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
}
